<div class="container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="formularioLogin" (ngSubmit)="handleLoginSubmit()">
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" id="email">
          <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
            <div *ngIf="f['email'].errors['email']">Correo electrónico inválido</div>
          </div> -->
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" id="password">
          <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
          </div> -->
      </div>
  
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <!-- <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div> -->
    </form>
</div>

<div class="container">
    <h2>Registrarse</h2>
    <form [formGroup]="formularioRegistro" (ngSubmit)="handleRegisterSubmit()">
  
        <div class="form-group">
            <label for="username">Nombre</label>
            <input type="text" class="form-control" formControlName="username" id="username">
        </div>  

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>

  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" id="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
      </div>
  
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
